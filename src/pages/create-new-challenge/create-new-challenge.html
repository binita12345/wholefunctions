<header title="Learning Platform"> </header>

<ion-content class="paddingTop">
	<div class="divCss"></div>
	<ion-grid class="gridCss">
		<p class="headP">Create New Challenge</p>
		
		<ion-row>
			<ion-col col-12 col-xl-12>
				<ion-item class="drpItem">
					<ion-input type="text" [(ngModel)]="title" placeholder="Title"></ion-input>
				</ion-item>
			</ion-col>
			<br/>
			<ion-col col-12 col-xl-12>
				<ion-textarea placeholder="Description" class="textArea" [(ngModel)]="description"></ion-textarea>
			</ion-col>
			<ion-col col-6 col-xl-6>
				<ion-item class="drpItem">
				    <ion-input type="number" [(ngModel)]="points" placeholder="Hoscom Points"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col col-6 col-xl-6>
				<ion-item class="drpItem">
				    <ion-select name="duration" [(ngModel)]="duration" (ionChange)="onDurationChange(duration)" placeholder="Duration" text-wrap class="selectItem1">
	            <ion-option value="1week">1 week</ion-option>
	            <ion-option value="2week">2 week</ion-option>
	            <ion-option value="3week">3 week</ion-option>
          	</ion-select>
				</ion-item>
			</ion-col>
		</ion-row>

		<div class="error-message">
	    {{error}}
	  </div>
	  <br/>
	  <br/>
		<ion-item class="lastBtns">
	    	<button ion-button round class="cancelBtn" (click)="cancelNewChallenge()" item-end>CANCEL</button>
			<button ion-button round class="saveBtn" (click)="createNewChallenge()" item-end>POST</button>
	  </ion-item>
	  
	</ion-grid>
	<div style="margin-top: 45px;height: 20px;"></div>
</ion-content>
