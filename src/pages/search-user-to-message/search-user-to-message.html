<ion-content>
	<ion-grid>
		<ion-icon name="ios-close-circle-outline" class="closeIcon" (click)="closeModal()"></ion-icon>
		<ion-row>
			<ion-col>
				<ion-searchbar placeholder="Search" [(ngModel)]="searchTerm" (ionInput)="getItems($event)" class="searchBar"></ion-searchbar>
			</ion-col>
		</ion-row>
		<ion-row *ngFor="let user of userList" class="rowCss" (click)="selectUserToMessage(user)">
			<ion-col col-3 col-xl-3 class="colDesc">
				<img src="{{user.profile_picture}}" class="userImg" *ngIf="user.profile_picture !== ''">
				<img src="assets/imgs/images.png" class="userImg" *ngIf="user.profile_picture == ''">
				<p class="username">{{user.current_position}}</p>
			</ion-col>
			<ion-col col-9 col-xl-9>
				<ion-label class="userlabl">{{user.first_name}} {{user.last_name}}</ion-label>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
