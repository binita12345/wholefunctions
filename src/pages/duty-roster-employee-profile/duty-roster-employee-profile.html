<ion-content>
	<div class="divC1">
		<ion-item class="itemC">
			<p class="headP">Name</p>
			<p class="detailP">{{lastname}}</p>
		</ion-item>
		<ion-item class="itemC">
			<p class="headP">First Name</p>
			<p class="detailP">{{firstname}}</p>
		</ion-item>
		<ion-item class="itemC">
			<p class="headP">Date of Birth</p>
			<p class="detailP">{{birthdate}}</p>
		</ion-item>
		<ion-item class="itemC">
			<p class="headP">Position</p>
			<p class="detailP">{{position}}</p>
		</ion-item>
	</div>
	<div class="divC2">
		<img src="assets/imgs/newsfeed/profile.jpg" class="imageC">
		<ion-icon name="close" class="closeC" (click)="closeModal()"></ion-icon>
	</div>
</ion-content>
