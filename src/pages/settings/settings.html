<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-grid class="gridCss">
		<h6>Personal Information</h6>
		<ion-row>
			<ion-col col-6 col-xl-6>
				<img src="{{base64Image}}" class="imgDetail">
				<button ion-button round outline class="imageBtn" (click)="editProfilePhoto()">EDIT PROFILE PHOTO</button>
			</ion-col>
			<ion-col col-6 col-xl-6>
				<ion-item class="itemC">
				  <ion-label stacked class="labelC">Name</ion-label>
				  <ion-input class="inputC" placeholder="Name"></ion-input>
				</ion-item>
				<ion-item class="itemC">
				  <ion-label stacked class="labelC">First Name</ion-label>
				  <ion-input class="inputC" placeholder="First Name"></ion-input>
				</ion-item>
				<ion-item class="itemC">
				  <ion-label stacked class="labelC">Date of Birth</ion-label>
				  <ion-input class="inputC" placeholder="Date of Birth"></ion-input>
				</ion-item>
				<ion-item class="itemC">
				  <ion-label stacked class="labelC">Position</ion-label>
				  <ion-input class="inputC" placeholder="Position"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>

		<h6>General Settings</h6>
		<p class="checkP">Newsfeed</p>
		  <ion-item class="checkCss1">
		    <ion-label class="checkL">Show notifications</ion-label>
		    <ion-checkbox slot="end" [(ngModel)]="notification"></ion-checkbox>
		  </ion-item>
		  <ion-item class="checkCss2">
		    <ion-label class="checkL">mute sounds</ion-label>
		    <ion-checkbox slot="end" [(ngModel)]="mutesounds"></ion-checkbox>
		  </ion-item>
		<p class="checkP">Duty Roster</p>
		<ion-item class="drpItem">
			<ion-label>Start of the week: </ion-label>
	    <ion-select name="week" [(ngModel)]="week" (ionChange)="onWeekDayChange(week)" placeholder="Monday" text-wrap class="selectC">
	      <ion-option value="monday">Monday</ion-option>
	      <ion-option value="tuesday">Tuesday</ion-option>
	      <ion-option value="wednesday">Wednesday</ion-option>
	      <ion-option value="thursday">Thursday</ion-option>
	      <ion-option value="friday">Friday</ion-option>
	      <ion-option value="saturday">Saturday</ion-option>
	      <ion-option value="sunday">Sunday</ion-option>
	  	</ion-select>
		</ion-item>
		<p class="checkP">calendar</p>
	  <ion-item class="checkCss1">
	    <ion-label class="checkL">Show notifications</ion-label>
	    <ion-checkbox slot="end" [(ngModel)]="calnotification"></ion-checkbox>
	  </ion-item>
	  <ion-item class="lastBtns">
	    <button ion-button round class="cancelBtn" (click)="cancelComment()" item-end>CANCEL</button>
			<button ion-button round class="postcommentBtn" (click)="saveProfileChange()" item-end>SAVE CHANGES</button>
	  </ion-item>
	</ion-grid>

	

</ion-content>
