<header title="Maintenance"> </header>

<ion-content class="paddingTop">
	<div class="divCss"></div>
	<ion-grid class="gridCss">
		<p class="headP">Create New Entry</p>
		
		<ion-row>
			<ion-col col-12 col-xl-12>
				<ion-item class="drpItem">
					<ion-input type="text" [(ngModel)]="item" placeholder="Item"></ion-input>
				</ion-item>
			</ion-col>
			<br/>
			<ion-col col-12 col-xl-12>
				<ion-item class="drpItem">
					<ion-input type="text" [(ngModel)]="description" placeholder="Description"></ion-input>
				</ion-item>
			</ion-col>
			<br/>
			<ion-col col-12 col-xl-12>
				<ion-item class="drpItem">
					<ion-input type="text" [(ngModel)]="location" placeholder="Location"></ion-input>
				</ion-item>
			</ion-col>
			
			<ion-col col-6 col-xl-6>
				<ion-item class="drpItem">
				    <ion-select name="status" [(ngModel)]="status" (ionChange)="onStatusChange(status)" placeholder="Status" text-wrap class="selectItem1">
	            <ion-option value="In Process">In Process</ion-option>
	            <ion-option value="Waiting">Waiting</ion-option>
	            <ion-option value="Done">Done</ion-option>
          	</ion-select>
				</ion-item>
			</ion-col>
			<ion-col col-6 col-xl-6>
				<ion-item class="drpItem">
				    <ion-select name="priority" [(ngModel)]="priority" (ionChange)="onPriorityChange(priority)" placeholder="Priority" text-wrap class="selectItem1">
	            <ion-option value="High">High</ion-option>
	            <ion-option value="Medium">Medium</ion-option>
	            <ion-option value="Low">Low</ion-option>
          	</ion-select>
				</ion-item>
			</ion-col>

			<ion-col col-6 col-xl-6>
				<ion-item class="drpItem">
				    <ion-datetime class="dateInput" displayFormat="DD/MM/YY" [(ngModel)]="dob" placeholder="{{dob}}"></ion-datetime>
    				<ion-icon name="md-calendar" item-end class="iconP"></ion-icon>
				</ion-item>
			</ion-col>
			<ion-col col-6 col-xl-6>
				<button ion-button round outline class="imageBtn" (click)="addImageToMaintenance()">ADD IMAGE</button>
			</ion-col>
		</ion-row>

		<div class="error-message">
	    {{error}}
	  </div>
	  <br/>
	  <br/>
		<ion-item class="lastBtns">
	    	<button ion-button round class="cancelBtn" (click)="cancelNewMaintenance()" item-end>CANCEL</button>
			<button ion-button round class="saveBtn" (click)="createNewMaintenance()" item-end>POST</button>
	  </ion-item>
	  
	</ion-grid>
	<div style="margin-top: 45px;height: 20px;"></div>
</ion-content>
