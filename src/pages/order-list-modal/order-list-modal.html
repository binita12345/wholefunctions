<ion-content>
	<div>
		<p class="nameP">Order {{orderNo}}</p>
		<ion-icon name="close" class="closeC" (click)="closeModal()"></ion-icon>
	</div>
	<div class="orderDiv">
		<ion-item class="item1" *ngFor="let order of orderLists">
				<p class="orderP"><b class="orderB">{{order.quantity}}x</b>{{order.product_name}} {{order.product_id}}</p>
				<ion-icon name="ios-close-circle" item-end (click)="removeOrder(order)" class="closeIcon"></ion-icon>
		</ion-item>
	</div>
	
	<br/>
	<div>
		<button ion-button round class="orderBtn" (click)="placeOrder()">ORDER</button>
	</div>
</ion-content>
