<ion-content>
	<div>
		<img src="assets/imgs/images.jpeg" class="imgDetail" *ngIf="profilePic == ''">
      	<img src="{{profilePic}}" class="imgDetail" *ngIf="profilePic !== ''">
		<ion-icon name="close" class="closeC" (click)="closeModal()"></ion-icon>
		<div class="divAbove">
			<h6>{{employeename}}</h6>
			<p class="modalP">{{position}}</p>
		</div>
	</div>
	<ion-item class="item1">
		<p (click)="clickToGoSettingsPage()">SETTINGS</p>
		<ion-icon name="ios-arrow-forward" item-end></ion-icon>
	</ion-item>
	<ion-item class="item2" (click)="signOutFromApp()">
		<p>SIGN OUT</p>
	</ion-item>

</ion-content>
