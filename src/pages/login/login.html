<ion-content class="bgCss">
	<div>
		<img src="assets/imgs/Hoscom_animation.gif" class="animationImg">
		<img src="assets/imgs/logo.png" class="logoHotel">
	</div>
	
	<br/>
  <br/>
	<div class="error-message">
    {{error}}
  </div>

	<form [formGroup]="loginForm" (submit)="appLogin()" class="formCss">
		<ion-list>
		  <ion-item class="itemCss"> 
		    <ion-input type="email" placeholder="YourName@hotel.com" formControlName="email" class="inputText" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
		  </ion-item>
		  <div class="error-message" 
	      *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
	      <p class="parag">Please enter a valid email.</p>
	    </div>
	    <br/>

		  <ion-item class="itemCss"> 
		    <ion-input type="password" placeholder="Your Password" formControlName="password" class="inputText" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
		    <ion-icon name="finger-print" item-right></ion-icon>
		  </ion-item>
		  <div class="error-message" 
	      *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
	      <p class="parag">Please enter a valid password.</p>
	    </div>
		</ion-list>
		<button ion-button round full class="loginBtn" type="submit">SIGN IN</button>
		<p class="frgtPwd" (click)="forgotPassword()">Forgot Password?</p>

		<p class="alterCss">Alternative : Use your fingerprint or faceID to sign in.</p>
	</form>
	<div class="lastBtns">
		<button ion-button round class="resetBtn" (click)="resetPassword()">RESET PASSWORD</button>
		<button ion-button round class="resetBtn" (click)="userRegistration()">REGISTER</button>
	</div>
	<br/>

</ion-content>
