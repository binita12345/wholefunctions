<ion-content class="bgCss">

	<div>
    <ion-icon name="md-arrow-back" class="backArrow" navPop></ion-icon>
		<img src="assets/imgs/Hoscom_animation.gif" class="animationImg">
		<img src="assets/imgs/logo.png" class="logoHotel">
	</div>

	<form [formGroup]="changePasswordForm" (submit)="changePassword()" class="formCss">
  	<ion-item class="itemCss">
      <ion-input type="password" placeholder="Old Password" class="inputText" formControlName="oldpassword" [class.invalid]="!changePasswordForm.controls.oldpassword.valid && changePasswordForm.controls.oldpassword.dirty"></ion-input>
    </ion-item>

    <ion-item class="itemCss">
      <ion-input type="password" placeholder="New Password" class="inputText" formControlName="newpassword" [class.invalid]="!changePasswordForm.controls.newpassword.valid && changePasswordForm.controls.newpassword.dirty"></ion-input>
    </ion-item>
    <div class="error-message"
      *ngIf="!changePasswordForm.controls.newpassword.valid  && changePasswordForm.controls.newpassword.dirty">
      <p class="parag">Your new password needs more than 6 characters.</p>
    </div>

    <ion-item class="itemCss">
      <ion-input type="password" placeholder="Confirm Password" class="inputText" formControlName="confirmpassword" (ionChange)="onChange($event)" [class.invalid]="!changePasswordForm.controls.confirmpassword.valid && changePasswordForm.controls.confirmpassword.dirty"></ion-input>
    </ion-item>
    <br/>
    <div class="error-message">
      {{error}}
    </div>

    <br/>
  	<button ion-button round full class="changePwdBtn" type="submit">SUBMIT</button>
  </form>

</ion-content>
