  Ionic pages and navigation.

<header title="Newsfeed"> </header>

<ion-content class="paddingTop">
	<ion-item class="divCss">
		<ion-icon name="md-arrow-round-back" class="iconCss" item-start navPop></ion-icon>
		<p class="pCss">Create Entry</p>
	</ion-item>

	<ion-grid class="gridCss">
		<p class="headP">Create New Entry</p>
		<ion-row>
			<ion-col col-6 col-xl-6>
				<ion-item class="drpItem">
					<ion-select name="department" [(ngModel)]="department" (ionChange)="onDepartmentChange(department)" placeholder="Department" text-wrap class="selectItem1">
				    <ion-option *ngFor="let department of departments" [value]="department.id" [selected]="department.id == department">{{department.department_name}}</ion-option>
				  </ion-select>
				</ion-item>
			</ion-col>
			<ion-col col-6 col-xl-6>
				<ion-item class="drpItem">
					<ion-select name="group" [(ngModel)]="group" (ionChange)="onGroupChange(group)" placeholder="Group" text-wrap class="selectItem1">
				    <ion-option *ngFor="let group of groups" [value]="group.id" [selected]="group.id == group">{{group.group_name}}</ion-option>
				  </ion-select>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-searchbar placeholder="Search" [(ngModel)]="searchTerm" (ionInput)="filterItems()" class="searchBar"></ion-searchbar>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item class="drpItem">
				<ion-input type="text" class="ionInput" [(ngModel)]="headline" placeholder="Headline"></ion-input>
			</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button round outline class="imageBtn" (click)="addImageORFileToEntry()">ADD IMAGE OR FILE</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-textarea placeholder="Your Message" class="textArea" [(ngModel)]="message"></ion-textarea>
			</ion-col>
		</ion-row>
		<ion-list>
		  <ion-item *ngFor="let box of checkboxes" class="checkCss">
		    <ion-label>{{box.val}}</ion-label>
		    <ion-checkbox slot="end" [(ngModel)]="box.isChecked"></ion-checkbox>
		  </ion-item>
		 
		</ion-list>
		<ion-row class="postCss">
			<ion-col>
				Post as:
				<br/>
				<img src="assets/imgs/newsfeed/individual.png" *ngIf="ifIndividual" (click)="createIndividual()" class="indepart">
				<img src="assets/imgs/newsfeed/department.png" *ngIf="ifDepartment" (click)="createDepartment()" class="indepart">
			</ion-col>
		</ion-row>
		<br/>
		<div class="error-message">
	    {{error}}
	  </div>
		<ion-row>
			<br/>
			<ion-col col-6 col-xl-6>
				<button ion-button round class="cancelBtn" (click)="cancelNewEntry()">CANCEL</button>
			</ion-col>
			<ion-col col-6 col-xl-6>
				<button ion-button round class="postBtn" (click)="postNewEntry()">POST</button>
			</ion-col>
		</ion-row>
	</ion-grid>
	<div style="margin-top: 45px;height: 20px;"></div>
</ion-content>
