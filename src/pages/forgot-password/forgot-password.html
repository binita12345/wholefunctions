<ion-content class="bgCss">

	<div>
    <ion-icon name="md-arrow-back" class="backArrow" (click)="goBack()"></ion-icon>
		<img src="assets/imgs/Hoscom_animation.gif" class="animationImg">
		<img src="assets/imgs/logo.png" class="logoHotel">
	</div>
	
	<br/>
  <br/>
	

	<form [formGroup]="forgotPasswordForm" (submit)="forgotPassword()" class="formCss">
		<p class="emailP">Just Write in your email address and we will send you link to resend your password</p>
		<br/>
    <ion-item class="itemCss"> 
	    <ion-input type="email" placeholder="Email" formControlName="email" class="inputText" (ionChange)="onChange($event)" [class.invalid]="!forgotPasswordForm.controls.email.valid && forgotPasswordForm.controls.email.dirty"></ion-input>
	  </ion-item>
    <div class="error-message" *ngIf="!forgotPasswordForm.controls.email.valid  && forgotPasswordForm.controls.email.dirty">
      <p class="parag">Please enter a valid email.</p>
    </div>
    <br/>
    <div class="error-message">
	    {{error}}
	  </div>
    
    <button ion-button round full class="forgotBtn" type="submit">SUBMIT</button>
  </form>

</ion-content>
